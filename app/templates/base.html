<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCheck</title>
</head>

<body>
    <nav>

    {% block content %}{% endblock %}

</html>
